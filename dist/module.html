<div style="width:100%; height:100%;overflow: auto">
    <img ng-show="ctrl.isLoading" src="/public/img/loading.gif">

    <div ng-hide="ctrl.isLoading">
        <div style="width:100%; height:100%">
            <select ng-model="ctrl.linkingMode" ng-change="selectLinker()">
                <option value="xCross">X Cross</option>
                <option value="normalCross">Normal cross</option>
                <option value="changeColor">Change color</option>
            </select>

            <div style="position:relative;margin-top: 10px">
                <canvas id="overviewCanvas" style="position:absolute" width="{{ctrl.overviewWidth}}"
                    height="{{ctrl.overviewHeight}}"></canvas>
                <canvas id="focusAreaCanvas" width="{{ctrl.overviewWidth}}" height="{{ctrl.overviewHeight}}"
                    style="position:absolute" ng-mousemove="moveFocusArea($event)"
                    ng-click="fixFocusArea($event)"></canvas>
            </div>

            <div style="position: relative;margin-top: {{ctrl.focusGraphMarginTop}}px;width:100%; height:100%">
                <canvas id="focusGraphCanvas" width="10000" height="5000" style="position: absolute"
                    ng-click="selectNode()"></canvas>
            </div>
        </div>
    </div>
</div>
